<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Скролл</title>
</head>
<body>
    <div class="wrapper">

        <!-- SCROLL HEADER -->
        <header>
            <div class="container">

                <!-- SCROLL HEADER BLOG -->
                <div class="scroll_header row">
                    <div class="scroll_header_list col-10">
                        <nav>
                            <li><a href="#">Холодные закуски</a></li>
                            <li><a href="#">Горячие закуски</a></li>
                            <li><a href="#">Мясные блюда</a></li>
                            <li><a href="#">Супы</a></li>
                            <li><a href="#">Рыбные блюда</a></li>
                            <li><a href="#">Гриль меню</a></li>
                            <li><a href="">Фирмен</a></li>
                        </nav>
                    </div>

                    <div class="scroll_header_button col-2">
                        <a class="scroll_basket">
                            <span class="basket">Корзина</span>
                            <span class="number">
                                <span>4</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- MENYU SECTION  -->
        <section class="menyu_section">
            <div class="container">

                <!-- Menyu section title -->
                <div class="menyu_section_title">ХОЛОДНЫЕ ЗАКУСКИ</div>

                <!-- MENYU SLIDE SWIPER -->
                <div class="menyu_slide swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">

                            <!-- Menyu item -->
                            <div class="menyu_item">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="menyu_item_top"><img src="assets/images/menu2.jpg" alt=""></div>

                                        <div class="menyu_item_bottom">
                                            <div class="menyu_bottom_title">
                                                <div class="title">Ягненок</div>
                                                <div class="wieght">Вес: 225 г</div>
                                            </div>
                                            
                                            <div class="menyu_bottom_description">Фаршированный гречневой кашей, 
                                                курагой, апельсином и зеленым яблоком</div>

                                            <div class="menu_bottom_active">
                                                <div class="menu_bottom_price">620 ₽</div>
                                                <div class="menu_bottom_backet">В корзину</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</html>
